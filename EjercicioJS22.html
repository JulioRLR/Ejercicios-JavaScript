<body>
    <header>EjercicioJs 22</header>
    <section>
        Escribir un algoritmo que calcule la media de 100 n√∫meros dados e
        imprima su resultado.
    </section>
    <div>
        <form>
            <label>Ingresa un numero: </label>
            <input type="text" id="num" value=" ">
            <button type="button" onclick="ingresa();">Ingresar</button>
            <button type="button" onclick="calcular();">Calcular</button>
        </form>
    </div>
    <div>
        <p id="numeros"></p>
        <p>media:</p>
        <p id="media"></p>
    </div>
</body>
<script>
    window.onload = function () {
        window.Numeros = [];
    }
    function ingresa() {
        if (Numeros.length > 100) {
            window.alert("ya son 100");
        } else {
            var num = parseFloat(document.getElementById('num').value);
            Numeros.push(num);
            var i = ' ';
            for (const x of Numeros) {
                i = i + ' ' + x;
            }
            document.getElementById("numeros").innerHTML = i;
        }
    }
    function calcular() {
        if (Numeros.length < 100) {
            window.alert("Tienen que ser 100");
        } else {
            var k = 0;
            for (i = 0; i < Numeros.length; i++) {
                k = Numeros[i] + k;

            }
            document.getElementById("media").innerHTML = k / Numeros.length;
        }
    }
</script>
