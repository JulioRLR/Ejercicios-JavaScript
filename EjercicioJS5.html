<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjercicioJS 5</title>
</head>
<body>
    <header>Ejercicio 5</header>
    <P>
        Escribir un algoritmo que lea un tiempo en minutos y que calcule los d√≠as,
        horas y minutos que le corresponden.
    </P>
    <div>
        <label>Segundos:</label>
        <input type="number" id="numero" value="0">
        <button type="button" onclick="minutos();">Calcular</button>
    </div>
    <div>
        <p>Total:</p>
        <p id="total"></p>
    </div>
</body>
<script>
    function minutos(){
        var numero = parseInt(document.getElementById('numero').value);
        var dias,horas,minutos;
        dias = Math.floor ( (numero / 1440) ); 
        horas = Math.floor( ((numero - (dias*1440) ) / 60) ); 
        minutos = Math.floor( ((numero - ((dias*(24*60)))) - (horas*60)) );  
        document.getElementById("total").innerHTML =' D:'+ dias +' H:'+ horas +' M:'+ minutos;
    }
</script>
</html>
